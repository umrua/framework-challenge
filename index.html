<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-light" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('volkan-buyukvardar-1H30uRC1plc-unsplash.jpg'); background-size: cover; background-position: center; background-repeat: repeat;">
    <nav class="navbar" style="background-color: #f9dc5c;" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="fork-knife.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          NYC Steakhouse
        </a>
      </div>
    </nav>
    <div class="container mt-5 py-5 d-flex justify-content-center"">
      <div class="card p-4 shadow-sm border-light rounded" style="max-width: 600px; margin: auto; background-color: #fdf8e1">
        <h3 class="h1 text-center">Dining Reservation</h3>
          <form class="row g-2" data-netlify="true">
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="name@example.com" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" placeholder="(555) 123-4567" required>
              <div class="invalid-feedback">Please enter a valid phone number.</div> 
            </div>
            <!-- Number of Guests -->
            <div class="mb-3">
              <label class="form-label">Number of Guests</label>
              <input type="number" class="form-control" min="1" max="20" value="1" required>
            </div>
            <!-- Date -->
            <div class="mb-3">
              <label class="form-label">Date of Reservation</label>
              <input type="date" class="form-control" required>
              <div class="invalid-feedback">Please select a date.</div>
            </div>
            <!-- Confirmation Checkbox -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label">Confirm reservation details are correct.</label>
              <div class="invalid-feedback">You must confirm before submitting.</div>
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-lg">Submit</button>
            </div>
          </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
